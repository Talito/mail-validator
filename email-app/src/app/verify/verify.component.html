<form>
  <mat-form-field>
    <input matInput type="email" #emailField/>
  </mat-form-field>

  <button mat-raised-button (click)="verify(emailField.value)">Verify</button>
  <div *ngIf="apiIsAccessible == false" class="warn">Ooops, looks like you have no Internet. Don't forget to try later again.</div>
</form>
